<!DOCTYPE html>
<html>
{% load static %}
{% spaceless %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Login</title>
    <style>
        #loader{transition:all .3s ease-in-out;opacity:1;visibility:visible;position:fixed;height:100vh;width:100%;background:#fff;z-index:90000}#loader.fadeOut{opacity:0;visibility:hidden}.spinner{width:40px;height:40px;position:absolute;top:calc(50% - 20px);left:calc(50% - 20px);background-color:#333;border-radius:100%;-webkit-animation:sk-scaleout 1s infinite ease-in-out;animation:sk-scaleout 1s infinite ease-in-out}@-webkit-keyframes sk-scaleout{0%{-webkit-transform:scale(0)}100%{-webkit-transform:scale(1);opacity:0}}@keyframes sk-scaleout{0%{-webkit-transform:scale(0);transform:scale(0)}100%{-webkit-transform:scale(1);transform:scale(1);opacity:0}}
    </style>
    <link href="/static/fin/style.css" rel="stylesheet">
</head>
<body class="app">
<div id="loader">
    <div class="spinner"></div>
</div>
<script type="f79c321ed1335462f221f469-text/javascript">window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        setTimeout(() => {
          loader.classList.add('fadeOut');
        }, 300);
      });
</script>
<div class="peers ai-s fxw-nw h-100vh">

    <div class="col-12 col-md-4 peer pX-40 pY-80 h-100 bgc-white scrollable pos-r" style="min-width:320px"><h4

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label class="text-normal text-dark">Usu√°rio</label>
                <input type="text" class="form-control" name="username" autofocus required id="id_username" placeholder="">
            </div>
            <div class="form-group">
                <label class="text-normal text-dark">Senha</label>
                <input type="password" class="form-control" name="password" required id="id_password placeholder="">
            </div>
            <div class="form-group">
                <div class="peers ai-c jc-sb fxw-nw">
                    <!--
                    <div class="peer">
                        <div class="checkbox checkbox-circle checkbox-info peers ai-c"><input type="checkbox"
                                                                                              id="inputCall1"
                                                                                              name="inputCheckboxesCall"
                                                                                              class="peer"><label
                                for="inputCall1" class="peers peer-greed js-sb ai-c"><span class="peer peer-greed">Remember Me</span></label>
                        </div>
                    </div>
                    -->
                    <div class="peer">
                        <button type="submit" class="btn btn-primary" value="Login">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="f79c321ed1335462f221f469-text/javascript" src="/static/fin/vendor.js"></script>
<script type="f79c321ed1335462f221f469-text/javascript" src="/static/fin/bundle.js"></script>

{% endspaceless %}
</html>
